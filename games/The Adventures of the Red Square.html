function userDownAct(e)
{
	if(e.keyCode == 38)//стрелка вверх
	{
		keyUp = 1;
	}
	else if(e.keyCode == 40)//стрелка вниз
	{
		keyDown = 1;
	}
	else if(e.keyCode == 37)//стрелка влево
	{
		keyLeft = 1;
	}
	else if(e.keyCode == 39)//стрелка вправо
	{
		keyRight = 1;
	}
}
function userUpAct(e)
{
	if(e.keyCode == 38)//стрелка вверх
	{
		keyUp = 0;
	}
	else if(e.keyCode == 40)//стрелка вниз
	{
		keyDown = 0;
	}
	else if(e.keyCode == 37)//стрелка влево
	{
		keyLeft = 0;
	}
	else if(e.keyCode == 39)//стрелка вправо
	{
		keyRight = 0;
	}

}

	canvas.width = 400;

	context.fillStyle = "#cceeff";

	if(keyLeft == 1)
	{
		if(world[coordsToIndex(x+sq_size,y,canvas,world,world_sq_size,sq_size)]!='s')
		x+=speed;
	}
	if(keyRight == 1)
	{

		x-=speed;
	}

	if(world[coordsToIndex(x,y-sq_size/2,canvas,world,world_sq_size,sq_size)]!='s'  &&  world[coordsToIndex(x+sq_size/2,y-sq_size/2,canvas,world,world_sq_size,sq_size)]!='s') //второе для того чтобы не падать не дойдя до правого края
	{
		y-=dy;
		dy += g;
		if(dy > sq_size) dy = sq_size;
	}
	else		//если персонаж на земле
	{
		dy = 0;	//остановить падение
		
		//если немного провалились под пол
		if(y%sq_size != 0)
		{
			y++;
		}
		//прыжок
		if(keyUp == 1)
		{
			dy = -sq_size;
			y+=speed;
		}
	}

	//стукнулись об потолок
	if(world[coordsToIndex(x,y+sq_size,canvas,world,world_sq_size,sq_size)]=='s' || world[coordsToIndex(x+sq_size/2,y+sq_size,canvas,world,world_sq_size,sq_size)]=='s') //второе для того чтобы не насаживаться на край
	{
		dy = sq_size/2;	
		y--;
	}

	for(i=0;i<platforms.length;i++)
	{

		if((canvas.width/2)<(platforms[i].x+platforms[i].w+x) && ((canvas.width/2)+sq_size)>(platforms[i].x+x))

			character_on_platform = true;

			if( (canvas.height/2)<(platforms[i].y+platforms[i].h+y) && ((canvas.height/2)+sq_size)>(platforms[i].y+y) )
			{
				if(   canvas.height/2+sq_size/2  <  platforms[i].y+platforms[i].h/2+y )//коллизия в верхней половине
				{
					dy = 0;
					y++;
				
					x-=platforms[i].dx;	//двигать персонаж вместе с платформой по оси x
					//вернуть обратно если мешает стена

					if(keyUp == 1)
					{
						dy = -sq_size;
						y+=speed;
					}
				}
				else //коллизия в нижней половине или ровно по середине
				{
					dy = sq_size/2;
					y--;
				}

				//чтобы платформа могла толкать персонажа
				if(  ((canvas.width/2)+sq_size)>(platforms[i].x+platforms[i].w+x)  &&  ((canvas.height/2)+sq_size)>(platforms[i].y+y + 1)  )//коллизия в правой части  и  персонаж не стоит на платформе
				{
					x-=platforms[i].dx;	//двигать персонаж вместе с платформой по оси x

					if(world[coordsToIndex(x+sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s' || world[coordsToIndex(x-sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s')x+=platforms[i].dx;

				}
				if(  (canvas.width/2)<(platforms[i].x+x)   &&  ((canvas.height/2)+sq_size)>(platforms[i].y+y + 1)  )//коллизия в левой части  и  персонаж не стоит на платформе

					if(world[coordsToIndex(x+sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s' || world[coordsToIndex(x-sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s')x+=platforms[i].dx;

				if(world[coordsToIndex(x+sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s' || world[coordsToIndex(x-sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='s')x+=platforms[i].dx;
			}
		}

		//движение платформы
		platforms[i].x += platforms[i].dx;

		//коллизия правого края платформы с камнем

			platforms[i].dx =- platforms[i].dx;

	if(world[coordsToIndex(x,y,canvas,world,world_sq_size,sq_size)]=='f' || world[coordsToIndex(x+sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='f') //второе для того чтобы обнаруживать коллизию справа

	context.fillRect(canvas.width/2,canvas.height/2,sq_size,sq_size);

	//победа персонаж нашёл монету
	if(world[coordsToIndex(x,y,canvas,world,world_sq_size,sq_size)]=='G' || world[coordsToIndex(x+sq_size/2,y,canvas,world,world_sq_size,sq_size)]=='G') //второе для того чтобы обнаруживать коллизию справа
	{
		alert("You Win! :)");
		x=0;
		y=0;
		keyUp = 0;
		keyDown = 0;
		keyLeft = 0;
		keyRight = 0;
	}

}

//перевести координаты мира в индекс массива мира
function coordsToIndex(x,y,canvas,world,world_sq_size,sq_size)
{
	var ind = parseInt( parseInt((canvas.width/2+sq_size/2-y)/sq_size)*world_sq_size+parseInt((canvas.height/2+sq_size/2-x)/sq_size) );
	if(ind<0)ind=0;
	if(ind>world.length)ind=world.length-1;
	return ind;
}

//анимация огня
function fire(context, x, y, h, u) //(контекст, координата x, координата y, высота/ширина, уникальный идентификатор конкретного огня для непохожести огней друг на друга)
{
	y+=h;
	eval
	(""+
		"if ( typeof (fire.dy"+u+") == 'undefined' ) fire.dy"+u+" = [rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5),rand(1,5)];"+
		"for(k=0;k<5;k++){"+
			"context.fillStyle = '#ff"+rand(0,5)+""+rand(0,5)+"00';"+
			"context.fillRect(x+k, y+fire.dy"+u+"[k],h+fire.dy"+u+"[k],h+fire.dy"+u+"[k]);"+
			"fire.dy"+u+"[k]--;"+
			"if(Math.random()>0.5)fire.dy"+u+"[k]--;"+
			"if(fire.dy"+u+"[k]<-h)fire.dy"+u+"[k]=0;"+
		"}"+
	"");
}

//рандом включая верхнюю и нижнюю границы
function rand(min,max)
{
	return min + Math.floor(Math.random()*(max+1));
}

window.onkeyup = userUpAct;
