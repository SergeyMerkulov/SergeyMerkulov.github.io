<script>
//“огда давайте например возьмем 20% годовых. ≈сли в год 20% то в мес€ц получаетс€ 20/12=1.7% (если не ошибаюсь). “огда мес€ц1 даст 350*0.017+350=355.95 минус 10$ комиссии = 345.95
function calc()
{
	var money = parseFloat(document.getElementById("start").value);
	var proc = parseFloat(document.getElementById("proc").value);
	var mon = parseInt(document.getElementById("mon").value);
	var com = parseFloat(document.getElementById("com").value);
	proc/=12;

	if( document.getElementById("ok10").checked )
	{
		proc = (Math.ceil(proc*10)/10)
	}
	else if( document.getElementById("ok100").checked )
	{
		proc = (Math.ceil(proc*100)/100)
	}
	else if( document.getElementById("ok1000").checked )
	{
		proc = (Math.ceil(proc*1000)/1000)
	}
	var out = "процент в мес€ц="+proc+"<br>";
	var moco = 0;
	var year = 0;
	for(i=0;i<mon;i++)
	{
		money += money*proc*0.01;
		money -= com;
		out += "мес€ц номер "+(i+1)+", капитал= <span class='bol'>"+(Math.ceil(money*100)/100) +"</span> долларов —Ўј <br>"
		moco++;
		if(moco>=12)
		{
			year++;
			moco=0
			out += "________________год номер "+year+" __________________________<br>";
		}
	}
	document.getElementById("out").innerHTML = out;
}
</script>
